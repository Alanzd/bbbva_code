
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/weather.css" />
  <link rel="stylesheet" type="text/css" href="./css/fontawesome6-all.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/solid.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/regular.min.css" />

  <title>Weather App Ana M.Lanz</title>
</head>

<body>
  <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/fontawesome6-all.min.js"></script>
  <script type="text/javascript" src="./js/solid.min.js"></script>
  <script type="text/javascript" src="./js/regular.min.js"></script>
  <script type="text/javascript" src="./js/weather.js"></script>
  
  <div class="container-fluid" id="dataWeather" data-request="">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-sm-12 col-xs-12">
        <div class="card p-4">
          <label class="city input-group">
            <span class="input-group-prepend" data-toggle="tooltip" title="Select a city"><span class="input-group-text"><i class="fa fa-globe"></i></span></span>
            <select name="city" id="cities" class="form-control">
              <option value="" disabled="disabled" readonly="readonly" hidden="hidden">Select your city</option>
              <option value="" data-offset="0" data-default="true" selected="selected"></option>
              <optgroup label="Select your city"></optgroup>
            </select>
          </label>
          <div class="d-flex">
            <h4 class="flex-grow-1" id="city"></h4>
            <h4 id="date"></h4>
          </div>
          <div class="d-flex flex-column weather mt-5 mb-3">
            <h1 class="mb-0 font-weight-bold" id="currentTemp"></h1>
            <span class="h1" id="currentWeatherIcon"></span>
          </div>
          <div class="d-flex">
            <div class="weather-details flex-grow-1">
              <p class="my-2">
                <i class="fa-solid fa-temperature-arrow-up"></i>
                <span id="currentMax"></span>
              </p>
              <p class="my-2">
                <i class="fa-solid fa-temperature-arrow-down"></i>
                <span id="currentMin"></span>
              </p>
              <p class="my-2">
                <i class="fa-solid fa-wind mr-2" aria-hidden="true"></i>
                <span id="currentWind"></span>
              </p>
            </div>
            <div>
              <p class="my-2">
                <i class="fas fa-sun"></i>
                <span id="currentSunrise"></span>
              </p>
              <p class="my-2">
                <i class="fa-solid fa-moon"></i>
                <span id="currentSunset"></span>
              </p>
            </div>
          </div>
          <div class="row" id="weatherWeek"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
